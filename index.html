<!DOCTYPE html>
<html>
<head>
    <title>Basic map</title>
    <meta name=""viewport" content="width=device-width
    inital-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel = "stylesheet" href = "leaflet.css">

    <script src="leaflet.js"></script>

    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id = "map"></div>
    <script>
        var map = L.map("map", {center: [41.3147, -105.5690], zoom: 17});
        L.titlelayer(
            "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
            {attribute: '&copy; <a href="http://' + 
            'www.openstreetmap.org/copyright">OpenStreetMap</a>'}
        ).addTo(map);

        var pnt = L.marker([41.3142, -105.5808]).addTo(map);

        L.circleMarker(
            [41.3142, -105.5808 - 0.001],
            {radius: 50, color: "black", fillcolor: "red"}
        ).addTo(map);

        var line = L.polyline(
            [[41.3142, -105.5808], [41.31207, -105.56826]],
            {color: "red", weight: 10}
        ).addTo(map);


    </script>
</body>
</html>
