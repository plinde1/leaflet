<!DOCTYPE html>
<html>
<head>
    <title>Basic map</title>
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel = "stylesheet" href = "leaflet.css">

    <script src="leaflet-src.js"></script>

    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id = "map"></div>
    <script>
        var map = L.map("map", {center: [41.3147, -105.5690], zoom: 17});
        L.tileLayer(
            "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
            {attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'}
        ).addTo(map);

        // added a point
        var pnt = L.marker([41.3142, -105.5808]).addTo(map);

        L.circleMarker(
            [41.3142, -105.5808 - 0.001],
            {radius: 50, color: "black", fillColor: "red"}
        ).addTo(map);

        //added line
        var line = L.polyline(
            [[41.3142, -105.5808], [41.31207, -105.56826]],
            {color: "red", weight: 10}
        ).addTo(map);

        //add polygone just need to change to Laramie coordinates to see
        var pol = L.polygone(
            [
                [31.263127, 34.348083668],
                [31.262503, 34.803089],
                [31.261733, 34.803561],
                [31.262448, 34.804752]

            ],
            {color: "red", fillColor: "yellow", weight: 4}
        ).addTo(map);

    </script>
</body>
</html>
